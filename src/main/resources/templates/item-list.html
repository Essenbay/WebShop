<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="col-10 offset-1">
        <div th:switch="${items}">
            <h2 th:case="null">No items found!</h2>
            <div th:case="*">
                <h1 class="display-5 text-center">Item APP</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Expiration date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price}"></td>
                        <td th:text="${item.getExpirationDate().toString()}"></td>
                        <td><a class="btn btn-warning" role="button"
                               th:href="@{item-update/{id}(id=${item.id})}">Update</a></td>
                        <td><a class="btn btn-danger" role="button"
                               th:href="@{item-delete/{id}(id=${item.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-primary" role="button" href="/item-create">ADD item</a>
        </div>
    </div>
</div>
</body>
</html>
