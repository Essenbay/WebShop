<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li th:if="${isAuthorized == false}"  class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a th:if="${isAuthorized == false}" class="nav-link active" aria-current="page"
                       th:href="@{/login}">Login</a>
                    <a th:unless="${isAuthorized == false}" class="nav-link active" aria-current="page"
                       th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a th:unless="${isAuthorized == false}" class="nav-link active" aria-current="page"
                       th:href="@{/users}">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-10 offset-1">
<!--        <div>-->
<!--            <p class="display-5 text-center">Categories</p>-->
<!--            <a class="btn btn-primary" role="button" href="/products/cat/fruit">Fruits</a>-->
<!--            <a class="btn btn-primary" role="button" th:disabled="true" href="/products/cat/vegetables">Vegetables</a>-->
<!--        </div>-->

        <div th:switch="${products}">
            <h2 th:case="null">No items found!</h2>
            <div th:case="*">
                <h1 class="display-5 text-center">Item APP</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Volume</th>
                        <th>Price</th>
                        <th>Expiration date</th>
                        <th>Brand</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.volume}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.getExpirationDate().toString()}"></td>
                        <td th:text="${product.brand.name} + ${' '} + ${product.brand.country}"></td>
                        <td>
                            <a th:if="${product.isFruit()}" class="btn btn-warning" role="button"
                               th:href="@{fruit-update/{id}(id=${product.id})}">Update Fruit</a>
                            <a th:if="${product.isVegetable()}" class="btn btn-warning" role="button"
                               th:href="@{vegetable-update/{id}(id=${product.id})}">Update Vegetable</a></td>
                        <td>
                            <a class="btn btn-danger" role="button"
                               th:href="@{product-delete/{id}(id=${product.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-primary" role="button" href="/fruit-create">ADD FRUIT</a>
            <a class="btn btn-primary" role="button" href="/vegetable-create">ADD VEGETABLE</a>

        </div>
    </div>
</div>
</body>
</html>
