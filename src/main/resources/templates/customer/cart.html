<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:replace="customer-navbar :: admin-navbar"></header>
<div class="container">
    <div class="col-10 offset-1">
        <div th:switch="${products}">
            <h2 th:case="null">No items found!</h2>
            <div th:case="*">
                <h1 class="display-5 text-center">Item APP</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Volume</th>
                        <th>Price</th>
                        <th>Expiration date</th>
                        <th>Brand</th>
                        <th>Country</th>
                        <th>Remove from Cart</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.volume}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.getExpirationDate().toString()}"></td>
                        <td th:text="${product.brand.name}"></td>
                        <td th:text="${product.country.name}"></td>
                        <td>
                            <a class="btn btn-primary" role="button"
                               th:href="@{/cart/remove-item/{id}(id=${product.id})}">Add to cart</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
